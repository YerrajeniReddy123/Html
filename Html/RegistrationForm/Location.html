<html>
    <head>
        <title>Location</title>
    </head>
    <body>
        <form>
            <fieldset>
                <br>
                <button>Use current location</button>
                <br><br>
                <input type="text" placeholder="NAME">
                <input type="number" placeholder="10-digit mobile number">
                <br><br>
                <input type="number" placeholder="Pincode">
                <input type="text" placeholder="Locality">
                <br><br>
                <textarea cols="45" rows="5" placeholder="Address(Area and Street)"></textarea >
                <br><br>
                <input type="text" placeholder="City/District/Town">
                <input type="text" placeholder="State">
                <br><br>
                <input type="text" placeholder="Landmark(Optional)">
                <input type="number" placeholder="Alternate Phone(Optional)">
                <br></br>
                <label>Address Type</label>
                <br><br>
                <input type="radio" name="Address">Home
                <input type="radio" name="Address">Work
                <br><br>
                <input type="submit" value="Save">
                <input type="reset" value="Cancel">
            </fieldset>
        </form>
    </body>

</html>
