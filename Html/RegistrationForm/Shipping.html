<html>
    <head>
        <title>Shipping Address</title>
    </head>
    <body>
        <form >
            <div>
                <h1>Shipping Address</h1>
                <hr>
            </div>
            <label>Phone Number*</label>
            <input type="number" >
            <br><br>
            <label>Company</label>
            <input type="text">
            <br><br>
            <label>Country*</label>
            <select>
                <option>Australia</option>
                <option>India</option>
                <option>USA</option>
                <option>Germany</option>
            </select>
            <br><br>
            <label>Address Finder</label>
            <input type="text" placeholder="Victoria Street,Richmond VIC,Australia" >
            <br><br>
            <label>Street Address*</label>
            <input type="text" placeholder="Victoria Street">
            <br><br>
            <input type="text">
            <br><br>
            <label>Suburb*</label>
            <input type="text" placeholder="Richmond">
            <br><br>
            <label>Zip/Postal Code*</label>
            <input type="number" placeholder="3121">
            <br><br>
            <input type="checkbox">Save in address book
            <hr>
            <button>Cancel</button>
            <button>Save Address</button>
        </form>
    </body>



</html>
