<html>
    <head>
        <title>Validation Form</title>
    </head>
    <body>
        <fieldset>
            <form>
                <label>User Name:</label>
                <input type="text" required minlength="10" maxlength="15" tabindex="2" name="dilip"/>
                <br><br>
                <label>Email:::::::::::::</label>
                <input type="email" placeholder="Sample@gmail.com" tabindex="5"/>
                <br><br>
                <label>Password:::::</label>
                <input type="password" tabindex="6">
                <br><br>
                <label>Date of Birth:</label>
                <input type="date" tabindex="4">
                <br><br>
                <label>Phone Number:</label>
                <input type="tel" required tabindex="1">
                <br><br>
                <label>Additional Ph.No:</label>
                <input type="number"  placeholder="54548484844" disabled>
                <br><br>
                <label>Location 1:::</label>
                <input type="text" readonly value="India">
                <br><br>
                <label>Location 2:::</label>
                <input type="text" value="Italy">
                <br><br>
                <label>Registration Fee</label>
                <input type="number" required min="1000" max="1500" tabindex="3">
                <br><br>
                <input type="reset" value="Cancel" >
                <button>Register</button>
            </form>

        </fieldset>

    </body>

</html>
